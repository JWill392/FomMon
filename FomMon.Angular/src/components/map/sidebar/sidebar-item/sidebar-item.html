<a class="action-item"
   [class.collapsed]="collapsed()"
   (click)="onClickToggleRouting($event, rla.isActive)"
   #rla="routerLinkActive"
   routerLinkActive="action-item-router-active"
   [routerLink]="link()" [preserveFragment]="true">
  <ng-icon class="action-item-icon" [name]="icon()" aria-hidden="true" />
  <label class="action-item-title" [class.collapsed]="collapsed()">{{title()}}</label>
</a>
