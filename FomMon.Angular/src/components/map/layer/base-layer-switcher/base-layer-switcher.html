<div class="base-layer-switcher">
  @for (layerGroup of baseGroups(); track layerGroup.id) {
    <div class="layer-thumb"
         [class.active]="layerGroup.visible"
         (click)="selectBaseGroup(layerGroup.id)">
      <img [src]="layerGroup.thumbnailImg" [alt]="layerGroup.name" />
      <span>{{ layerGroup.name }}</span>
    </div>
  }
</div>
