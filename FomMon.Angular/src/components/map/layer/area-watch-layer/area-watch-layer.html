
<!-- Area Watches GeoJSON Source -->
<mgl-geojson-source
        id="area-watches"
        [data]="areaWatchFeatures()"

>
  <app-map-layer-group
      [groupId]="layerGroupId"
      category="feature"
      name="Watches"
      thumbnailImg="assets/layer-preview-areawatch.png"
      [initiallyVisible]="true"
      [interactivity]="{select: true, hover: true}"
    />

  @let idFill = 'area-watch';
  <mgl-layer
          source="area-watches"
          [id]="idFill"
          type="fill"
          [paint]="{
        'fill-color': [
          'case',
          ['boolean', ['feature-state', 'selected'], false], '#FFB347',
          '#3bb2d0'
        ],
        'fill-opacity': [
          'case',
          ['boolean', ['feature-state', 'hover'], false], 0.5,
          0.3
        ]
      }"

          [layout]="mapLayerService.getLayout(idFill)"
          appMapLayer
          [groupId]="layerGroupId"
  ></mgl-layer>

  @let idOutline = 'area-watch-outline';
  <mgl-layer
          source="area-watches"
          [id]="idOutline"
          type="line"
          [paint]="{

        'line-color': [
          'case',
          ['boolean', ['feature-state', 'selected'], false], '#FFB347',
          '#3bb2d0'
        ],
        'line-width': [
          'case',
          ['boolean', ['feature-state', 'selected'], false], 3,
          ['boolean', ['feature-state', 'hover'], false], 2,
          1
        ]
      }"
          [layout]="mapLayerService.getLayout(idOutline)"
          appMapLayer
          [groupId]="layerGroupId"
          [overrideInteractivity]="{select: false, hover: false}"
  ></mgl-layer>

  @let idName = 'area-watch-name';
  <mgl-layer
          source="area-watches"
          [id]="idName"
          type="symbol"
          [minzoom]="8"

          [paint]="{
        'text-color': '#3bb2d0',
        'text-halo-color': '#ffffff',
        'text-halo-width': 2
      }"
          [layout]="mapLayerService.getLayout(idName)"
          appMapLayer
          [groupId]="layerGroupId"
          [overrideInteractivity]="{select: false, hover: false}"
          [additionalLayout]="{
        'text-field': ['get', 'name'],
        'text-font': ['Noto Sans Regular'],
        'text-size': 14
      }"
  ></mgl-layer>
</mgl-geojson-source>
