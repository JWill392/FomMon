<app-map-layer-group
    [groupId]="groupId"
    category="feature"
    name="Watches"
    [order]="10"
    thumbnailImg="assets/layer-preview-areawatch.png"
    [initiallyVisible]="true"
>


  <mgl-geojson-source
          [id]=sourceId
          [data]="featureCollection()"
  >


  <app-layer
          [source]=sourceId
          [groupId]="groupId"
          id="area-watch"
          type="fill"
          [interactivity]="{select: true, hover: true}"
          [paint]="{
          'fill-color': [
            'case',
            isState('selected'), selectedColor,
            color
          ],
          'fill-opacity': [
            'case',
            isState('hide'), 0,
            isState('hover'), 0.5,
            0.2
          ]
        }"
  />

  <app-layer
      [groupId]="groupId"
      [source]=sourceId
      id="area-watch-outline"
      type="line"
      [paint]="{

        'line-color': [
          'case',
          isState('selected'), selectedColor,
          color
        ],
        'line-width': [
          'case',
          isState('hide'), 0,
          isState('selected'), 3,
          isState('hover'), 2,
          0.5
        ]
      }"
  ></app-layer>

  <app-layer
      [groupId]="groupId"
      id="area-watch-label"
      [source]=sourceId
      type="symbol"
      [minzoom]="8"

      [paint]="{
        'text-color': 'rgb(51,51,68)',
        'text-halo-color': 'rgba(255,255,255,0.8)',
        'text-halo-width': 2,
        'text-halo-blur': 1,
        'text-opacity': ['case',
          isState('hide'), 0,
          1
        ]
      }"
      [layout]="{
        'text-field': ['get', 'name'],
        'text-font': ['noto_sans_regular'],
        'text-size': 14
      }"
  />
</mgl-geojson-source>
</app-map-layer-group>
