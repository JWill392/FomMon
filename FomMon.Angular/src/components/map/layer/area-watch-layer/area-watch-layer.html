
<!-- Area Watches GeoJSON Source -->
<mgl-geojson-source
        [id]=sourceId
        [data]="features()"

>
  <app-map-layer-group
      [groupId]="groupId"
      category="feature"
      name="Watches"
      thumbnailImg="assets/layer-preview-areawatch.png"
      [initiallyVisible]="true"
      [interactivity]="{select: true, hover: true}"
    />

  <mgl-layer
          [source]=sourceId
          [id]="layerIdFill"
          type="fill"
          [paint]="{
        'fill-color': [
          'case',
          ['boolean', ['feature-state', 'selected'], false], '#FFB347',
          '#3bb2d0'
        ],
        'fill-opacity': [
          'case',
          ['boolean', ['feature-state', 'hover'], false], 0.5,
          0.3
        ]
      }"

          [layout]="mapLayerService.getLayout(layerIdFill)"
          appMapLayer
          [groupId]="groupId"
  ></mgl-layer>

  <mgl-layer
          [source]=sourceId
          [id]="layerIdOutline"
          type="line"
          [paint]="{

        'line-color': [
          'case',
          ['boolean', ['feature-state', 'selected'], false], '#FFB347',
          '#3bb2d0'
        ],
        'line-width': [
          'case',
          ['boolean', ['feature-state', 'selected'], false], 3,
          ['boolean', ['feature-state', 'hover'], false], 2,
          1
        ]
      }"
          [layout]="mapLayerService.getLayout(layerIdOutline)"
          appMapLayer
          [groupId]="groupId"
          [overrideInteractivity]="{select: false, hover: false}"
  ></mgl-layer>

  <mgl-layer
          [source]=sourceId
          [id]="layerIdLabel"
          type="symbol"
          [minzoom]="8"

          [paint]="{
        'text-color': '#3bb2d0',
        'text-halo-color': '#ffffff',
        'text-halo-width': 2
      }"
          [layout]="mapLayerService.getLayout(layerIdLabel)"
          appMapLayer
          [groupId]="groupId"
          [overrideInteractivity]="{select: false, hover: false}"
          [additionalLayout]="{
        'text-field': ['get', 'name'],
        'text-font': ['Noto Sans Regular'],
        'text-size': 14
      }"
  ></mgl-layer>
</mgl-geojson-source>
