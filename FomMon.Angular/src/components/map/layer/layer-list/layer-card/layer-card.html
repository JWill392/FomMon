<app-card [isOdd]="isOdd()" (click)="toggleVisibility()" [class.layer-invisible]="layerGroup().visible === false">
  <app-card-thumb [src]="layerGroup().thumbnailImg" [alt]="layerGroup.name" />

  <app-card-label [title]="layerGroup().name"/>

  <app-card-action>
    <ng-icon [name]="layerGroup().visible? 'phosphorEye' : 'phosphorEyeSlash'" />
  </app-card-action>
</app-card>
