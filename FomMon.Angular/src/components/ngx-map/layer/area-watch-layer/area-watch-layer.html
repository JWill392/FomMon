
<!-- Area Watches GeoJSON Source -->
<mgl-geojson-source
        id="area-watches"
        [data]="areaWatchFeatures()"
>
  <mgl-layer
          source="area-watches"
          id="area-watch"
          type="fill"
          [paint]="{
        'fill-color': [
          'case',
          ['boolean', ['feature-state', 'selected'], false], '#FFB347',
          '#3bb2d0'
        ],
        'fill-opacity': [
          'case',
          ['boolean', ['feature-state', 'hover'], false], 0.5,
          0.3
        ]
      }"
  ></mgl-layer>

  <mgl-layer
          source="area-watches"
          id="area-watch-line"
          type="line"
          [paint]="{
        'line-color': '#3bb2d0',
        'line-width': [
          'case',
          ['boolean', ['feature-state', 'selected'], false], 3,
          ['boolean', ['feature-state', 'hover'], false], 2,
          1
        ]
      }"
  ></mgl-layer>

  <mgl-layer
          source="area-watches"
          id="area-watch-name"
          type="symbol"
          [minzoom]="8"
          [layout]="{
        'text-field': ['get', 'name'],
        'text-font': ['Noto Sans Regular'],
        'text-size': 14
      }"
          [paint]="{
        'text-color': '#3bb2d0',
        'text-halo-color': '#ffffff',
        'text-halo-width': 2
      }"
  ></mgl-layer>
</mgl-geojson-source>
