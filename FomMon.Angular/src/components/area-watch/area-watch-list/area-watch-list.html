
  <header>
  <!--  TODO item count, filter -->

  </header>
    <mat-list aria-label="Watches" class="list">
      <app-loader [dependentStates]="[this.awService.state]">
        @for (aw of awService.data(); track aw.id) {
          <app-area-watch-card [id]="aw.id" [isOdd]="$odd" />
        } @empty {
          <p class="empty">Add a watch to monitor an area</p>
        }
      </app-loader>
    </mat-list>
  <mat-action-list class="action-list" role="list" aria-label="Actions">
    <button mat-list-item class="action-item" [routerLink]="RoutePaths.areaWatchAdd">
      <ng-icon matListItemIcon class="action-item-icon" name="phosphorPlus" />
      <p>Add</p>
    </button>

  </mat-action-list>
