<div class="pagination">
<button (click)="prevPage()" [disabled]="!canGoPrev()">Previous</button>
<span>Page {{ page() }} of {{ totalPages() }}</span>
<button (click)="nextPage()" [disabled]="!canGoNext()">Next</button>
</div>
<table>
<colgroup>
    <col style="width: 15%">
    <col style="width: 35%">
    <col style="width: 15%">
    <col style="width: 15%">
    <col style="width: 20%">
</colgroup>
<thead>
    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>State</th>
    <th>Created</th>
    <th>Location</th>
    </tr>
</thead>
<tbody>

    @for (p of pagedProjects(); track p.id) {
        <tr>
<!--          TODO probably removing this anyways, but obviously don't hardcode link-->
        <td [title]="p.id"><a [attr.href]="'https://fom.nrs.gov.bc.ca/public' + '/projects?id=' + p.id + '#details'"
            target="_blank">{{p.id}}</a></td>
        <td [title]="p.name">{{p.name}}</td>
        <td [title]="p.stateDescription">{{p.stateDescription}}</td>
        <td [title]="p.geometry.coordinates">{{p.geometry.coordinates}}</td>
        </tr>
    }
</tbody>
</table>
<div class="pagination">
<button (click)="prevPage()" [disabled]="!canGoPrev()">Previous</button>
<span>Page {{ page() }} of {{ totalPages() }}</span>
<button (click)="nextPage()" [disabled]="!canGoNext()">Next</button>
</div>
