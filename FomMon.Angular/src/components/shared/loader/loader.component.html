@if (isLoadingOrIdle()) {
  @if (hasPlaceholder()) {
    <ng-content select="app-loader-placeholder" />
  } @else {
    <div class="loading-container">
      <mat-spinner [diameter]="diameter()" [strokeWidth]="strokeWidth()" mode="indeterminate" ></mat-spinner>
    </div>
  }
} @else if (error()) {
  <div class="error-container">
    <p class="error">Error: {{ error() }}</p>
  </div>
} @else {

  <ng-content />
}
